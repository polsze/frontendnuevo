<div class="row">
	<h2>Hard & Soft Skills</h2>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva skill</button>
    </div>
	<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
	<circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="100"
  [showUnits]="false"
  [showSubtitle]="false"
  [title]="(skill.nombre)"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
<div>
<td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil"></i></button></td>
                
<td *ngIf="isLogged"><button class="btn btn-dark" (click)="delete(skill.id)"><i class="bi bi-recycle"></i></button></td>
</div>
</div>

</div>
